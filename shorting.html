<html>
    <heda>
        <title>shorting</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <style>
          li{
            background-color: aqua;
          }
        </style>
        <script>
            $(document).ready(function(){
             $("t1").sortable();  
             $(sortable-t1).sortable();
             $("#").sortable({
               connectedth:"#t1,#t2"
             });
            });
        </script>
    </heda>
    <body>
        <div id="t1">
            <ui>
              <li class="box">1</li>
              <hr>
              <li class="box">2</li>
              <hr>
              <li class="box">3</li>
            </ui>
        </div>
        <h1>change</h1>
        <div id="t2">
            <ui>
                <li class="box">1</li>
              <hr>
              <li class="box">2</li>
              <hr>
              <li class="box">3</li>
            </ui>
        </div>
    </body>
</html>
